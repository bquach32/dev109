<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>M08 - Validate Form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="form-container">
      <h1>Validate Form</h1>
      <form action="thankyou.html" onsubmit="return validateForm();">

        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname">
        <div id="firstnameError"></div>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname">
        <div id="lastnameError"></div>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <div id="emailError"></div>

        <label for="phonenumber">Phone number:</label>
        <input type="text" id="phonenumber" name="phonenumber" oninput="formatPhoneNumber()">
        <div id="phoneError"></div>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <div id="usernameError"></div>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <div id="passwordError"></div>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address">
        <div id="addressError"></div>

        <label for="city">City:</label>
        <input type="text" id="city" name="city">
        <div id="cityError"></div>

        <label for="state">State:</label>
        <select id="state" name="state">
          <option value="">Select a state</option>
          <option value="AL">Alabama</option>

          <option value="HI">Hawaii</option>

          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
          <option value="DC">Washington D.C.</option>
        </select>
        <div id="stateError"></div>

        <label for="country">Country:</label>
		 <select id="country">
          <option value="">Select a country</option>
          <option value="US">United States</option>
          <option value="AU">Australia</option>
          <option value="AT">Austria</option>
          <option value="SS">South Sudan</option>

          <option value="IN">India</option>
          <option value="NG">Nigeria</option>
          <option value="NZ">New Zealand</option>
          <option value="MY">Malaysia</option>
           <option value="MM">Myanmar</option>
           <option value="FM">Micronesia</option>
           <option value="MX">Mexico</option>
        </select>
        <div id="countryError"></div>

        <label for="zipcode">Zipcode:</label>
        <input type="text" id="zipcode" name="zipcode">
        <div id="zipcodeError"></div>

        <label for="city">Comment:</label>
        <input type="text" id="comment" name="comment">

        <button type="submit">Submit</button>
      </form>
