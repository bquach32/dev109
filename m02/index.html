<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<style>
table, td, th {
  border: 1px solid black;
}

table {
  border-collapse: collapse;
  width: 100%;
}

td {
  text-align: center;
}
</style>
<title>Module 02</title>
</head>
<body>
<table>
<tr>  
<td colspan="3"><h1>HTML Table Example</h1></td>
</tr>
<tr>
        <td>
        <div class="column">
        <img src="https://th.bing.com/th/id/OIP.FuTUC2yCSPQd4oMHH68cQwHaHa?rsImgDetMain" alt="Meal Plan" width="200" height="200">
        </div>
        </td>
        <td><h2>Meal Planner</h2></td>
        <td><h2>Recipe Index #:</h2></td>
        </tr>
        <tr>
        <th>Week starting</th>
        <th>2/15/2018</th>
        <th>Instructions</th>
        </tr>
        <tr>
        <td><b>Day of the Week</b></td>
        <td><b>Recipe Name</b></td>
        <td rowspan="8"></td>
        </tr>
        <tr>
        <td>Monday</td>
        <td>Spinach Feta Pizza</td>
        </tr>
        <tr>
        <td>Tuesday</td>
        <td>Honey Garlic Salmon</td>
        </tr>
        <tr>
        <td>Wedsnesday</td>
        <td>Garlic Butter Steak Bites</td>
        </tr>
        <tr>
        <td>Thursday</td>
        <td>Beef stew</td>
        </tr>
        <tr>
        <td>Friday</td>
        <td>Spaghetti</td>
        </tr>
        <tr>
        <td>Saturday</td>
        <td>Tacos</td>
        </tr>
        <tr>
        <td>Sunday</td>
        <td>Chicken Noddle Soup</td>
        </tr>
</table>
</body>
</html>
