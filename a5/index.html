<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A5 - Carousel</title>
    <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/vremena" type="text/css"/>
</head>
<body>
     <h1>Carousel</h1> 
    <div id="slideshow-container">
        <p id="timer">4s</p> <!-- Timer Display -->

<div class="mySlides fade">
  <div class="numbertext">1 / 3</div>
  <img src="https://jw-webmagazine.com/wp-content/uploads/2019/06/jw-5d15b1636aac03.07706452.jpeg" width="700" height="500" alt="Japan">
  <div class="text">JAPAN</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 3</div>
  <img src="https://imvoyager.com/wp-content/uploads/2017/10/Vietnam-Insider-Travel-Tips.jpg" width="700" height="500" alt="Vietnam">
  <div class="text">VIETNAM</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 3</div>
  <img src="https://www.tripsavvy.com/thmb/UPIbBw9j7Us9pvnpkuaGGK0cbh0=/2120x1414/filters:no_upscale():max_bytes(150000):strip_icc()/GettyImages-1140551641-15a351728abc4577bcd95764c95d242c.jpg" width="700" height="500" alt="Korea">
  <div class="text">KOREA</div>
</div>
      
      </div>
<br>

<div style="text-align:center">
  <span class="dot"></span> 
  <span class="dot"></span> 
  <span class="dot"></span> 
</div>
  
  
        <div class="buttons">
            <button id="prev">Previous</button>
            <button id="next">Next</button>
        </div>
    </div>
