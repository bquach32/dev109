<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A5 - Carousel</title>
    <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/vremena" type="text/css"/>
</head>
<body>
     <h1>Carousel</h1> 
    <div id="slideshow-container">
        <p id="timer">4s</p> <!-- Timer Display -->

<div class="mySlides fade">
  <div class="numbertext">1 / 3</div>
  <img src="https://jw-webmagazine.com/wp-content/uploads/2019/06/jw-5d15b1636aac03.07706452.jpeg" style="width:100%">
  <div class="text">JAPAN</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 3</div>
  <img src="https://imvoyager.com/wp-content/uploads/2017/10/Vietnam-Insider-Travel-Tips.jpg" style="width:100%">
  <div class="text">VIETNAM</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 3</div>
  <img src="https://th.bing.com/th/id/R.2790c874726de3c6446efe5a72fe1cdd?rik=FmxynChbkFvf0A&pid=ImgRaw&r=0" style="width:100%">
  <div class="text">KOREA</div>
</div>
      
      </div>
<br>

<div style="text-align:center">
  <span class="dot"></span> 
  <span class="dot"></span> 
  <span class="dot"></span> 
</div>
  
  
        <div class="buttons">
            <button id="prev">Previous</button>
            <button id="next">Next</button>
        </div>
    </div>
  
  <div>
      <p>
        <a href="https://jigsaw.w3.org/css-validator/check/referer" target="_blank">
          <img style="border:0;width:88px;height:31px" src="https://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!">
        </a>
        <a href="https://jigsaw.w3.org/css-validator/check/referer" target="_blank">
          <img style="border:0;width:88px;height:31px" src="https://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!">
        </a>
      </p>
    </div>
  
    <script src="script.js"></script>
</body>
</html>
